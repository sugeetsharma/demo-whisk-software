<!--
`nuxeo-contract-metadata-layout`
@group Nuxeo UI
@element nuxeo-contract-metadata-layout
-->
<dom-module id="nuxeo-contract-metadata-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <div role="widget">
      <label>[[i18n('label.dublincore.title')]]</label>
      <div name="title">[[document.properties.dc:title]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.dublincore.description')]]</label>
      <div name="description" class="multiline">[[document.properties.dc:description]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.dublincore.nature')]]</label>
      <div name="nature">[[formatDirectory(document.properties.dc:nature)]]</div>
    </div>

    <nuxeo-directory-suggestion role="widget" label="[[i18n('label.dublincore.subjects')]]" directory-name="l10nsubjects" name="subjects" value="{{document.properties.dc:subjects}}" hidden$="[[!document.properties.dc:subjects.length]]" multiple="true" dbl10n="true" readonly=""></nuxeo-directory-suggestion>

    <div role="widget">
      <label>[[i18n('label.dublincore.coverage')]]</label>
      <div name="coverage">[[formatDirectory(document.properties.dc:coverage)]]</div>
    </div>

    <div role="widget">
      <label>[[i18n('label.dublincore.expire')]]</label>
      <nuxeo-date name="expired" datetime="[[document.properties.dc:expired]]"></nuxeo-date>
    </div>

    <nuxeo-document-attachments role="widget" document="[[document]]"></nuxeo-document-attachments>

    <div role="widget">
      <label>End Date</label>
      <nuxeo-date datetime="[[document.properties.contract:endDate]]"></nuxeo-date>
    </div>

    <div role="widget">
      <label>Owner</label>
      <div>[[document.properties.contract:owner]]</div>
    </div>

    <div role="widget">
      <label>New Policy </label>
      <div>[[document.properties.contract:policy]]</div>
    </div>

    <div role="widget">
      <label>Reminder</label>
      <nuxeo-date datetime="[[document.properties.contract:reminder]]"></nuxeo-date>
    </div>

    <div role="widget">
      <label>Start</label>
      <nuxeo-date datetime="[[document.properties.contract:start]]"></nuxeo-date>
    </div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-contract-metadata-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype Contract
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
