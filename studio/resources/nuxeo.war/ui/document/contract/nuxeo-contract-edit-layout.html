<!--
`nuxeo-contract-edit-layout`
@group Nuxeo UI
@element nuxeo-contract-edit-layout
-->
<dom-module id="nuxeo-contract-edit-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <nuxeo-textarea role="widget" label="[[i18n('label.description')]]" name="description" value="{{document.properties.dc:description}}"></nuxeo-textarea>

    <nuxeo-directory-suggestion role="widget" label="[[i18n('label.dublincore.nature')]]" name="nature" directory-name="nature" value="{{document.properties.dc:nature}}" placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]" min-chars="0"></nuxeo-directory-suggestion>

    <nuxeo-directory-suggestion role="widget" label="[[i18n('label.dublincore.subjects')]]" directory-name="l10nsubjects" name="subjects" value="{{document.properties.dc:subjects}}" multiple="true" dbl10n="true" placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]" min-chars="0"></nuxeo-directory-suggestion>

    <nuxeo-directory-suggestion role="widget" label="[[i18n('label.dublincore.coverage')]]" directory-name="l10ncoverage" name="coverage" value="{{document.properties.dc:coverage}}" dbl10n="true" placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]" min-chars="0"></nuxeo-directory-suggestion>

    <nuxeo-date-picker role="widget" label="[[i18n('label.dublincore.expire')]]" name="expired" value="{{document.properties.dc:expired}}"></nuxeo-date-picker>

    <nuxeo-date-picker role="widget" value="{{document.properties.contract:endDate}}" label="End Date"></nuxeo-date-picker>

    <nuxeo-input role="widget" value="{{document.properties.contract:owner}}" label="Owner" type="text"></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.contract:policy}}" label="Policy" type="text"></nuxeo-input>

    <nuxeo-date-picker role="widget" value="{{document.properties.contract:reminder}}" label="Reminder"></nuxeo-date-picker>

    

<nuxeo-date-picker role="widget" value="{{document.properties.contract:start}}" label="Start"></nuxeo-date-picker><nuxeo-input role="widget" label="[[i18n('title')]]" name="title" value="{{document.properties.dc:title}}" autofocus="" required=""></nuxeo-input>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-contract-edit-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype Contract
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
