<!--
`nuxeo-contractfeature-view-layout`
@group Nuxeo UI
@element nuxeo-contractfeature-view-layout
-->
<dom-module id="nuxeo-contractfeature-view-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <nuxeo-document-viewer role="widget" document="[[document]]"></nuxeo-document-viewer>

<div role="widget"><label>Content</label><nuxeo-document-blob document="[[document]]" xpath="file:content" name="content"></nuxeo-document-blob>
</div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-contractfeature-view-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype ContractFeature
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
