<!--
`nuxeo-contractfeature-create-layout`
@group Nuxeo UI
@element nuxeo-contractfeature-create-layout
-->
<dom-module id="nuxeo-contractfeature-create-layout">
  <template>
    <style>
      *[role=widget] {
        padding: 5px;
      }
    </style>
    <nuxeo-input role="widget" label="[[i18n('title')]]" name="title" value="{{document.properties.dc:title}}" autofocus="" required=""></nuxeo-input>

    <nuxeo-textarea role="widget" label="[[i18n('label.description')]]" name="description" value="{{document.properties.dc:description}}"></nuxeo-textarea>

    <nuxeo-dropzone role="widget" label="[[i18n('file.content')]]" name="content" document="{{document}}"></nuxeo-dropzone>

    <nuxeo-directory-suggestion role="widget" label="[[i18n('label.dublincore.nature')]]" name="nature" directory-name="nature" value="{{document.properties.dc:nature}}" placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]" min-chars="0"></nuxeo-directory-suggestion>

    <nuxeo-directory-suggestion role="widget" label="[[i18n('label.dublincore.subjects')]]" directory-name="l10nsubjects" name="subjects" value="{{document.properties.dc:subjects}}" multiple="true" dbl10n="true" placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]" min-chars="0"></nuxeo-directory-suggestion>

    <nuxeo-directory-suggestion role="widget" label="[[i18n('label.dublincore.coverage')]]" directory-name="l10ncoverage" name="coverage" value="{{document.properties.dc:coverage}}" dbl10n="true" placeholder="[[i18n('dublincoreEdit.directorySuggestion.placeholder')]]" min-chars="0"></nuxeo-directory-suggestion>

    <nuxeo-date-picker role="widget" label="[[i18n('label.dublincore.expire')]]" name="expired" value="{{document.properties.dc:expired}}"></nuxeo-date-picker>

    <nuxeo-date-picker role="widget" value="{{document.properties.contractfeature:endDate}}" label="End Date" name="endDate"></nuxeo-date-picker>

    <nuxeo-input role="widget" value="{{document.properties.contractfeature:owner}}" label="Owner" type="text" name="owner"></nuxeo-input>

    <nuxeo-input role="widget" value="{{document.properties.contractfeature:policy}}" label="Policy" type="text" name="policy"></nuxeo-input>

    <nuxeo-date-picker role="widget" value="{{document.properties.contractfeature:reminder}}" label="Reminder" name="reminder"></nuxeo-date-picker>

    <nuxeo-date-picker role="widget" value="{{document.properties.contractfeature:start}}" label="Start" name="start"></nuxeo-date-picker>

<div role="widget"><label>Content</label><nuxeo-dropzone document="{{document}}" xpath="file:content" name="content"></nuxeo-dropzone>
</div>

  </template>

  <script>
    Polymer({
      is: 'nuxeo-contractfeature-create-layout',
      behaviors: [Nuxeo.LayoutBehavior],
      properties: {

        /**
         * @doctype ContractFeature
         */
        document: {
          type: Object,
        },

      }
    });
  </script>
</dom-module>
